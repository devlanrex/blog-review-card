<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="body">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article"
          class="image"
        />
        <p class="learning">Learning</p>
        <p class="published">Published 21 Dec 2023</p>
        <h1 class="heading">HTML & CSS foundations</h1>
        <p class="content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user">
          <img
            class="user-image"
            src="./assets/images/image-avatar.webp"
            alt="image avatar"
          />
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
